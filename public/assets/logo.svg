<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="xGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0580E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A20870;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B096E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="xGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F94B9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B096E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A20870;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- First diagonal stroke -->
  <path d="M10,10 L90,90"
        stroke="url(#xGradient1)"
        stroke-width="18"
        stroke-linecap="round"
        fill="none"
        filter="url(#glow)"/>
  <!-- Second diagonal stroke -->
  <path d="M90,10 L10,90"
        stroke="url(#xGradient2)"
        stroke-width="18"
        stroke-linecap="round"
        fill="none"
        filter="url(#glow)"/>
</svg>
